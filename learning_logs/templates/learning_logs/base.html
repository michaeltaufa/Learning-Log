<!--This will be the base template to use to build other pages
for the Learning Logs website project-->


<!--Below is the link page heading back to Home Page-->

<p>
  <a href="{% url 'learning_logs:index' %}">Learning Log</a> -
  <a href="{% url 'learning_logs:topics' %}">Topics</a> -
  {% if user.is_authenticated %}
    Hello, {{ user.username }}.
  {% else %}
  <a href="{% url 'accounts:register' %}">Register</a>
  <a href="{% url 'accounts:login' %}">Log in</a>
  {% endif %}
</p>

{% block content %}{% endblock content %}

{% if user.is_authenticated %}
  </hr> <!-- This is a horizaontal rule element. Will be consistent in layout -->
  <form action="{% url 'accounts:logout' %}" method='post'>
    {% csrf_token %}
    <button name='submit'>Log out</button>
  </form>
{% endif %}
